<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic nifty modal -->
    <link href="lib/ionic-nifty-modal/nifty.modal.css" rel="stylesheet">

    <!-- ionic font custom -->
    <link href="lib/ionic/fonts/font.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directive.js"></script>
    <script src="js/slidingTabsDirective.js"></script>
    <script src="lib/ionic-timepicker/dist/ionic-timepicker.bundle.min.js"></script>
  </head>

  <body ng-app="starter" ng-controller="PopCtrl">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-positive">
      <!-- <ion-nav-back-button ng-click="myGoBack()">
      </ion-nav-back-button> -->
      <!-- <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-android-more-vertical" ng-click="popover.show($event)"></button>
      </ion-nav-buttons> -->
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view>
    </ion-nav-view>

    <script id="templates/popover.html" type="text/ng-template">
      <ion-popover-view id="pop-setting">
        <ion-content>
          <div class="list">
            <a class="item" ng-href="#/setting">
              Settings
            </a>
          </div>
        </ion-content>
      </ion-popover-view>
    </script>

  </body>
</html>
